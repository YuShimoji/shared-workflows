name: Reusable CI Smoke

on:
  workflow_call:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout caller repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Start dev server
        run: |
          node scripts/dev-server.js > server.log 2>&1 &
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8080/ >/dev/null; then
              echo "Server is up"; break; fi
            sleep 1
          done

      - name: Run smoke tests
        run: node scripts/dev-check.js

      - name: Upload server log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: server.log
