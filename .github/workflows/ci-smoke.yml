name: Reusable CI Smoke

on:
  workflow_call:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout caller repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Start dev server
        run: |
          node scripts/dev-server.js > server.log 2>&1 &
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8080/ >/dev/null; then
              echo "Server is up"; break; fi
            sleep 1
          done

      - name: Draft commit check
        run: |
          if [ -f "DRAFT_COMMIT" ]; then echo "Draft mode: Skip full tests"; else echo "Full mode: Run all tests"; fi

      - name: Compatibility gate
        run: node scripts/compat-check.js

      - name: Encoding check (BOM-free UTF-8)
        run: |
          FAIL=0
          for f in $(find docs prompts templates data -type f \( -name '*.md' -o -name '*.txt' -o -name '*.json' -o -name '*.yml' \) 2>/dev/null); do
            HEAD=$(xxd -l 3 -p "$f" 2>/dev/null || true)
            if [ "$HEAD" = "efbbbf" ]; then
              echo "BOM detected: $f"
              FAIL=1
            fi
          done
          if [ "$FAIL" = "1" ]; then
            echo "::warning::Some files contain UTF-8 BOM. Run scripts/fix-encoding.ps1 or re-save as UTF-8 (no BOM)."
          fi
          echo "Encoding check complete."

      - name: Conditional tests
        if: '!contains(github.event.head_commit.message, "draft")'
        run: node scripts/dev-check.js

      - name: Upload server log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: server.log
