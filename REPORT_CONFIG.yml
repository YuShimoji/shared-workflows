default_style: standard
banned_phrases:
  - 了解しました
  - 続けてください
style_presets:
  standard:
    headers:
      - 概要
      - 現状
      - 次のアクション
    notes: >-
      目的・現状・次のアクションを含む標準的な報告。必要に応じて箇条書きを使用。
  concise:
    headers:
      - 要点
      - 次のアクション
    notes: >-
      200文字程度で要点のみを伝える。重複した情報は省略。
  narrative:
    headers:
      - 今日の旅路
      - 発見
      - 次に挑むこと
    notes: >-
      物語調で経緯を説明し、学びや気付きも記載。
  creative:
    headers:
      - 状況
      - ハイライト
      - 次の一歩
    notes: >-
      比喩や比喩的表現を交えて、感情や勢いを含めた報告。禁止表現には注意。
